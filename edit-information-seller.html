                    <img src="profile.png">
                    <div class="dropdown-content-profile">

<body>
    <div class="box_contant_edit_information">
        <div class="edit_information_head">
            <h1>Edit Store Information </h1>
        </div>
        <div class="edit_information_contant">
            <form action=" " method="post">
                <div class="edit_information_line1">
                    <div class="edit_information_input">
                        <input type="text" name="new_firstname" placeholder="First Name">
                    </div>
                    <div class="edit_information_input">
                        <input type="text" name="new_lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="edit_information_line2">
                    <div class="edit_information_input">
                        <input type="text" name="new_phone" placeholder="Phone Number">
                    </div>
                    <div class="edit_information_input">
                        <input type="email" name="new_email" placeholder="Email">
                    </div>
                </div>
                <div class="edit_information_line3">
                    <input type="text" name="storeName" placeholder="Company Name  / Shop Name">
                </div>
                <div class="edit_information_line4">
                    <textarea placeholder="Address" name="new_address"></textarea>
                </div>
                <div class="edit_information_line5">
                    <div class="edit_information_input">
                        <input type="text" name="store_zip_Code" placeholder="Zip Code">
                    </div>
                    <div class="edit_information_input">
                        <input type="text" name="bank_account" placeholder="Bank Account">
                    </div>
                </div>
                <div class="edit_information_button">
                    <input type="reset" value="Cancal">
                    <input type="submit" value="Confrim">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
