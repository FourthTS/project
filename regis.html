<header>
    <ul class="navbar">
        <li><a href="mainpage.html">Home</a></li>
        <li>
            <div class="dropdown">

                <div class="dropdown-content">
                    <p><a href="fruit.html">Fruit</a></p>

<body>
    <div class="signup_box">
        <div class="signup_head">
            Sign Up
        </div>
        <table class="table_name">
            <td>
                <input type="text" class="signup_firstname" name="signup_firstname" placeholder="Frist Name">
            </td>
            <td>
                <input type="text" class="signup_lastname" name="signup_lastname" placeholder="Last Name">
            </td>
        </table>
        <div class="signup_form_email">
            <input type="email" class="signup_email" name="signup_email" placeholder="Email"><br>
        </div>
        <div class="signup_form_address">
           <textarea name="signup_address" cols="40" rows="4" placeholder="Address"></textarea><br>
        </div>
        <div class="signup_form">
            <input type="text" class="signup_phone" name="signup_phone" placeholder="Phone"><br>
        </div>
        <div class="signup_form">
            <input type="text" class="signup_username" name="signup_username" placeholder="UserName"><br>
        </div>
        <div class="signup_form_password">
            <input type="password" class="signup_password" name="signup_password" placeholder="Password"><br>
        </div>
        <div class="signup_form_password">
            <input type="password" class="signup_comfirm_password" name="signup_comfirm_password" placeholder="Comfirm Password">
        </div>
        <div class="signup_check_submit">
            <table>
                <tr>
                    <td>
                        <label class="container">I Agree with <a href="#">Privacy</a> And <a href="#">Policy</a>
                            <input type="checkbox"><span class="checkmark"></span>
                        </label>
                    </td>
                    <td>
                        <input type="submit" name="reg_user" value="Sign Up">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
