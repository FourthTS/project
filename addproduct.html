<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="styleaddproduct.css">
    <link rel="stylesheet" href="navbar3.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@500&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <title>Add product</title>
</head>
<header>
    <div class="navbar_seller">
        <ul class="navbar3">
            <li>
                <div class="order">
                    <img src="cart.png">
                </div>
            </li>
            <li>
                <div class="dropdown_profile" style="float:right;">
                    <img src="profile.png">
                    <div class="dropdown-content-profile">
                        <table class="td_dropdown">
                            <div class="profile">
                                <div class="profile">
                                    <img src="profile2.png">
                                </div>
                                <p>username</p>
                            </div>
                            <tr>
                                <td style="width: 20%;">
                                    <a href="mainpage.html"><img src="buyer.png"></a>
                                </td>
                                <td style="width: 80%;">
                                    <a href="mainpage.html">Buyer Mode</a>
                                </td>
                            </tr>
                        </table>
                        <div class="logout">
                            <a href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</header>

<body>
    <form action="" method="post">
        <div class="box_addproduct_head">
            <p>ADD PRODUCT</p>
        </div>
        <div class="main_addproduct_contant">
            <table style="width: 100%;">
                <td style="width: 30%;">
                    <div class="addpicture">
                        <div class="image-upload">
                            <label for="file-input">
                                <img src="https://img.icons8.com/ios-glyphs/344/add-image.png" />
                            </label>
                            <input id="file-input" type="file" />
                        </div>
                        <p>Upload Products Picture</p>
                    </div>
                </td>
                <td style="width: 70%;">
                    <div class="main_contant_addproduct_adddetail">
                        <div class="input_product_name">
                            <input type="text" name="" placeholder="Product Name">
                        </div>
                        <div class="input_product_price">
                            <input type="number" name="" placeholder="Product Price">
                        </div>
                        <div class="input_product_type">
                            <select>
                                <option value="0">Select Product Type:</option>
                                <optgroup label="Fruit">
                                    <option value="1">Normal</option>
                                    <option value="2">Organic</option>
                                  </optgroup>
                            </select>
                        </div>
                        <div class="input_product_detail">
                            <textarea name=""  placeholder="PRODUCT DETAIL"></textarea>
                        </div>
                    </div>
                </td>
            </table>
            <div class="addproduct_button">
                <input type="submit" value="ADD PRODUCT">
            </div>
        </div>
    </form>

</html>
