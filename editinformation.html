<body>
    <div class="box_contant_edit_information">
        <div class="edit_information_head">
            <h1>Edit Information</h1>
        </div>
        <div class="edit_information_contant">
            <form action=" " method="post">
                <div class="edit_information_line1">
                    <div class="edit_information_input">
                        <input type="text" name="new_firstname" placeholder="First Name" autocomplete="off">
                    </div>
                    <div class="edit_information_input">
                        <input type="text" name="new_lastname" placeholder="Last Name" autocomplete="off">
                    </div>
                </div>
                <div class="edit_information_line2">
                    <div class="edit_information_input">
                        <input type="text" name="new_phone" placeholder="Phone Number" autocomplete="off">
                    </div>
                    <div class="edit_information_input">
                        <input type="email" name="new_email" placeholder="Email" autocomplete="off">
                    </div>
                </div>
                <div class="edit_information_line3">
                    <div class="edit_information_input">
                        <input type="date" name="birthday" placeholder="Birthday" autocomplete="off">
                    </div>
                    <div class="edit_information_input">
                        <select name="gander">
                            <option value="none" selected>Select Your Gender</option>
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                            <option value="other">OTHER</option>
                        </select>
                    </div>
                </div>
                <div class="edit_information_line4">
                    <textarea placeholder="Address" name="new_address"></textarea>
                </div>
                <div class="edit_information_button">
                    <input type="reset" value="Cancal">
                    <input type="submit" value="Confrim">
                </div>
            </form>
        </div>
